name: Build tun2socks Android AAR

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - "tun2socks-*"

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android NDK
        id: ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29
          link-to-sdk: true

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
          gomobile init -ndk $ANDROID_NDK_HOME -androidapi 21

      - name: Build tun2socks.aar via gomobile bind
        env:
          ANDROID_NDK_HOME: ${{ steps.ndk.outputs.ndk-path }}
        run: |
          # Собираем AAR только для нашего мобильного пакета:
          gomobile bind -v \
            -target=android \
            -o build/tun2socks.aar \
            ./mobile/tun2socks_android

      - name: List build outputs
        run: |
          ls -R build || true

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-android
          path: |
            build/tun2socks.aar
          if-no-files-found: error
