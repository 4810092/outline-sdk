name: Build tun2socks for Android

on:
  # Ручной запуск из вкладки Actions
  workflow_dispatch:

  # Автоматический запуск при пуше тега, например: tun2socks-1.0.0
  push:
    branches: [ main ]
    tags:
      - "tun2socks-*"

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: xray-core/go.mod

      - name: Set up Java (для Android-инструментов)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android NDK (r29, 16KB-ready)
        id: ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29
          link-to-sdk: true

      - name: Install gomobile & gobind
        env:
          ANDROID_NDK_HOME: ${{ steps.ndk.outputs.ndk-path }}
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
          gomobile init

      - name: Build tun2socks AAR via gomobile bind
        env:
          ANDROID_NDK_HOME: ${{ steps.ndk.outputs.ndk-path }}
          # на будущее: выравнивание под 16KB страниц
          CGO_LDFLAGS: "-Wl,-z,max-page-size=16384"
        run: |
          mkdir -p build
          gomobile bind -v \
            -target=android \
            -o build/tun2socks.aar \
            ./mobile/tun2socks_android

      - name: List build outputs (debug)
        run: |
          echo "==== build dir ===="
          ls -R build || true

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-android
          path: |
            build/tun2socks.aar
          if-no-files-found: error
